[Run info]

;########################################################################
;# 																		#
;#                    PartieSolo 										#
;#                    ----------										#
;#        true= bot seul     false= bot en team							#
;#																		#
;#                  Gérer les Pauses									#
;#                  ----------------									#
;# si TakeABreak=true													#
;# Breakafterxxgames= nombre de parties avant de faire une pause		#
;# BreakTime= temps de pause en seconde =====> 6 min x 60 sec = 360 sec #
;#																		#
;# si PauseRepas=true  Pause avec déconnexion 							#
;# réglage des heures dans le fichier lib/GestionPause.au3				#
;#																		#
;########################################################################       
  
PartieSolo=true

TakeABreak=true
Breakafterxxgames=15
BreakTime=360

PauseRepas=false

;################################################################################################################################################
;#																																				#
;#                  Recycle=true																												#
;#                  ------------																												#
;# QualityRecycle=6  on recycle les bleus et on vend les jaunes 																				#
;# QualityRecycle=9  on recycle les bleus et les jaunes																							#
;#																																				#
;#                   Unid Et Id																													#
;#                  ------------																												#
;# Unidentified=true Lance le filtre sur les objets non-identifiés																				#
;# Identified=true Lance le filtre sur les objets identifiés																					#
;# 																																				#
;#------------------------------ MEMO -----------------------------------------------------														#
;# Unidentified=false  => pas d'objet non identifié																								#
;# Unidentified=true  => objet non identifié en suivant le paramètre unid=(lvlreq:0) (grablist)													#
;#																																				#
;# Identified=false => pas d'objet identifié																									#
;# Identified=true => on filtre l'objet suivant les paramètres de la grablist																	#
;#																																				#
;# Unidentified=false et Identified=true  ===> filtrage des objets du bot originel																#
;# Unidentified=true et Identified=false  ===> filtrage des objets non-identifiés																#
;# Unidentified=true et Identified=true   ===> filtrage des tous les objets (non-identifiés et identifiés)										#
;# Unidentified=false et Identified=false ===> filtrage désactivé pour tous les objets. Filtre effectué ;# sur la qualité de l'objet : mode de  #
;# recyclage particulier, se référer au forum pour plus d'infos.																				#
;#																																				#
;################################################################################################################################################

Recycle=true
QualityRecycle=6

Unidentified=true
Identified=true

;####################################################################################
;#																					#
;#                   TypeDeBot=														#
;#                   ----------														#
;#   0 : Semi-Manuel = sélection du Héros, de la difficulté et du PM manuellement 	#
;#   1 : Auto        = rien à faire à part lancer Diablo en 800*600					#
;#   2 : Manuel      = sélection du Héros, de la difficulté, du PM 					#
;#					   et de la quête (ex : Act1,Act2 et Act3) manuellement			#
;#																					#
;#                    Heros=	(à voir si cette partie sera retirée)				#
;#                    ------														#
;# Heros = 1  -->																	#
;# Heros = 2  -->																	#
;# Heros = 3  -->																	#
;# Heros = 4  -->																	#
;# Heros = 5  -->																	#
;# Heros = 6  -->																	#
;# Heros = 7  -->																	#
;# Heros = 8  -->																	#
;# Heros = 9  -->																	#
;# Heros = 10 -->																	#
;#																					#
;#                Choisir la Difficulté												#
;#                ---------------------												#
;#  Normal = 1  Cauchemar = 2  Enfer = 3  Armageddon = 4							#
;# 																					#
;#  Puissance des monstres = de 0 à 10												#
;#																					#
;#                TypeDeGrablist en Armageddon										#
;#                ----------------------											#
;#  1=Arma  2=ArmaXp  3=ArmaUnid  4=ArmaRecycle										#
;#																					#
;####################################################################################

TypeDeBot=2

Heros=1

difficulte=4
PuisMonstre=1

